<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Status</title>
    <link rel="stylesheet" type="text/css" href="status.css">
</head>
<body>
    <header>
        <h1>Document Status</h1>
    </header>

    <div class="status-container">
        <div class="status verified">
            <h2>Document ID: #</h2>
            <p>Status: Verified</p>
        </div>

        <div class="status rejected">
            <h2>Document ID: #</h2>
            <p>Status: Rejected</p>
        </div>

        <div class="status pending">
            <h2>Document ID: #</h2>
            <p>Status: Pending</p>
        </div>
    </div>

    <footer>
        <p>&copy; CredHub</p>
    </footer>
</body>
</html>
